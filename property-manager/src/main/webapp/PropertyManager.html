<!DOCTYPE html>
<html lang="en" ng-app="WebUI" ng-cloak>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Property Manager</title>
<!-- Angular Material -->
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

  <!-- Angular Material -->
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="scripts/app.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="scripts/controllers/HomeController.js"></script>
<script type="text/javascript" src="scripts/controllers/ConsumptionController.js"></script>
<script type="text/javascript" src="scripts/controllers/PaymentsController.js"></script>
<script type="text/javascript" src="scripts/controllers/payments/PaymentSummaryController.js"></script>
<script type="text/javascript" src="scripts/controllers/payments/PaymentScheduleController.js"></script>
<script type="text/javascript" src="scripts/controllers/payments/AddPaymentController.js"></script>
<!-- Services -->
<script type="text/javascript" src="scripts/services/BookingService.js"></script>
<!-- Resources -->
<script type="text/javascript" src="scripts/resources/PaymentResource.js"></script>
<script type="text/javascript" src="scripts/resources/PaymentScheduleResource.js"></script>
<!-- Shared -->
<script type="text/javascript" src="scripts/shared/SummationFilter.js"></script>

</head>
<body>
<nav class="nav-extended">
  <div class="nav-wrapper">
    <h2 class="brand-logo primary">Property Manager</h2>
  </div>
  <div ng-controller="AppCtrl" ng-cloak>
    <md-content class="md-padding">
      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item ng-repeat="item in navItems" md-nav-click="renderPage(item.link,item.name)" name="{{item.name}}">{{item.name}}</md-nav-item>
      </md-nav-bar>
    </md-content>
  </div>
</nav>
<div id="content-area" ng-view></div>
</body>
</html>
