<div class="row">
  <div ng-repeat="consumption in consumptions" class="col s4">
    <div class="row">
      <div class="col s12">
        <div class="card teal lighten-1">
          <div class="card-content white-text">
            <span class="card-title">{{consumption.date}}<span class="month">June</span></span>
            <b>{{consumption.quantity}}L</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
