<table class="home-dash-table" layout-md="col" flex="auto">
  <thead>
    <tr layout-md="row">
      <th flex="10">Sr.No</th>
      <th flex="20">From Account</th>
      <th flex="20">Recipient</th>
      <th flex="20">Mode Of Payment</th>
      <th class="currency-col" flex="20">Amount</th>
      <th flex="10">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr layout-md="row" ng-repeat="payment in summary.items">
      <td flex="20">{{$index+1}}</td>
      <td flex="20">{{payment.fromAccount}}</td>
      <td flex="20">{{payment.recipient}}</td>
      <td flex="20">{{payment.mode|uppercase}}</td>
      <td class="currency-col" flex="20">{{payment.amount|currency:'₹':2}}</td>
      <td flex="10">{{payment.date|date:'dd-MMM-yyyy'}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr layout-md="row">
      <th colspan="4">Total</th>
      <th class="currency-col" colspan="1"style="padding-right:15px;">{{summary.total|currency:'₹'}}</th>
      <th></th>
    </tr>
  </tfoot>
</table>
